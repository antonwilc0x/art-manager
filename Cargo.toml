[package]
name = "artm"
version = "0.1.0"
authors = ["Anthony Wilcox"]
edition = "2018"

[dependencies]
uuid = { version = "0.7", features = ["serde", "v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = {version = "2.32", features = ["yaml"]}
chrono = { version = "0.4", features = ["serde"] }