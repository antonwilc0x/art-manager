name: Art Manager
version: "0.1"
author:
about: Request, commission, and YCH manager command line interface.
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - INPUT:
      help: Sets the input file to use
      required: true
      index: 1
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - ych:
      args:
        - customer:
            short: c
            long: cust
            takes_value: true
            required: true
        - order:
            short: o
            long: order
            takes_value: true
            required: true
        - slot:
            short: s
            long: slot
            takes_value: true
            required: true
        - payment:
            short: p
            long: pay
            takes_value: true
            required: true
        - username:
            short: u
            long: username
            takes_value: true
            required: true