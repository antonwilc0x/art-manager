name: Art Manager
args:
  - debug:
      help: Outputs debug information.
      aliases: [dbg]
      long: debug
      short: d
      global: true
  - credits:
      short: c

subcommands:
  - submit:
      args:
        - customer:
            long: cust
            takes_value: true
        - name:
            long: name
            takes_value: true
            global: true
        - reference:
            long: ref
            takes_value: true
        - description:
            long: desc
            takes_value: true
        - contact:
            aliases: [cont]
            long: contact
            takes_value: true
        - price:
            long: price
            aliases: [cost]
            takes_value: true
        - payment:
            long: payment
            aliases: [pmt]
            takes_value: true
        - slot:
            long: slot
            takes_value: true
  - update:
      about: Updates to the latest version, if one is found.
      args:
        - version:
            help: Update to a previous release by referring to one prior.
            aliases: [ver]
            takes_value: true
  - raffle:
      about: YCH raffle. Coming soon.
      args:
        - tickets:
            aliases: [tkts]
            long: tickets
            takes_value: true
            required: true
        - slots:
            long: slots
            takes_value: true
            required: true